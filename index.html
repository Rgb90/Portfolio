<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer - Start Bootstrap Theme</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      [class="row"] {
        padding: 1.5rem;
        background-color: #2c3e50;
        font-size: large;
        font-weight: 650;
      }

      /*  [id="mainNav"] {padding-top: 1rem; padding-bottom: 1rem; font-weight: 700; background-color: #2c3e50;}*/

      [class="nav-link"] {
        color: white;
      }

      [class="text-center"] {
        padding: 50%;
        text-align: center !important;
      }

      .img-fluid-1 {
        width: 15%;
        height: 15%;
      }
    </style>
  </head>
  <body>
    <!--  -->
    <nav id="mainNav">
      <div>
        <div class="row">
          <div class="col-3">
            <a class="nav-link" href="#">START BOOTSTRAP</a>
          </div>
          <div class="col-6"></div>
          <div class="col-2">
            <a class="nav-link" href="#portfolio">PORTFOLIO</a>
            <!-- nav-link diye class vermeyince ekranda altı çizgili linke tıklama şekli belli oluyor. 
            Bu şekilde daha kibar görünüm oluyor -->
          </div>
          <div class="col-1">
            <a class="nav-link" href="#about">ABOUT</a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div class="container-fluid" class="text-center">
        <div class="col-sm">
          <img src="avataaars.svg" class="img-fluid-1" alt="" />
        </div>
        <h1>Start Bootstrap</h1>
        <p>Graphic Artist - Web Designer - Illustrator</p>
      </div>
    </header>
    <section class="container">
      <div>
        <h2 class="text-center text-uppercase mb-0" id="portfolio">
          PORTFOLIO
        </h2>
        <!-- text-secondary bu class portfolio yazısına saydamlık verdi, kaldırdım.
         text-uppercase bu classı kaldırınca portfolio yazısı aşağıda ortada durdu
        text-center zaten ortada durması için-->
      </div>
      <!-- Sırada items (öğeler) var. Row-col şeklinde yapacağım -->
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="h-100 w-100">
            <!-- justify-content-center böyle bi class vardı ne işe yaradığını çözemedim
            align-items-center d-flex portfolio-item-caption -->
            <img class="img-fluid" src="cabin.png" alt="" />
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="h-100 w-100">
            <!-- col-md-6, orta ekrana 6 col demek oluyor. col-lg-4, large ekranda 4 col görünecek demek  -->

            <img class="img-fluid" src="cake.png" alt="" />
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="h-100 w-100">
            <img class="img-fluid" src="circus.png" alt="" />
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="h-100 w-100">
            <img class="img-fluid" src="game.png" alt="" />
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="h-100 w-100">
            <img class="img-fluid" src="safe.png" alt="" />
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="h-100 w-100">
            <img class="img-fluid" src="submarine.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
